<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles/style.css ">
  <link rel="stylesheet" href="styles/header.css ">
  <link rel="stylesheet" href="styles/home.css ">
  <link rel="stylesheet" href="styles/decorative.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Comfortaa">
  <script src="https://kit.fontawesome.com/e750f96f00.js" crossorigin="anonymous"></script>
  <title>My recipe book</title>
</head>
<body>
  <div class="header">
    <div class="title">
      <img src="./images/logo.svg" class="logo">
      <h1>Моя книга рецептов</h1>
    </div>
    <div class="recipes">
      <img src="./images/icons/book-bookmark.svg" class="bookmark"></i>
      <p>К рецептам</p>
    </div>
  </div>
  <div class="book">
    <div class="page page--left">
      <div class="image-border"></div>
    </div>
    <div class="page page--right">
      <div class="grid-container">
        <div class="item recipe-title"><h6>Воздушные японские панкейки</h6></div>
        <div class="item complexity">
          <p>Сложность</p>
          <hr>
          <div class="rating-container">
            <span class="fa-regular fa-star"></span>
            <span class="fa-regular fa-star"></span>
            <span class="fa-regular fa-star"></span>
            <span class="fa-regular fa-star"></span>
            <span class="fa-regular fa-star"></span>
            <span class="fa-regular fa-star"></span>
            <span class="fa-regular fa-star"></span>
            <span class="fa-regular fa-star"></span>
            <span class="fa-regular fa-star"></span>
          </div>
        </div>
        <div class="item taste">
          <p>Вкусность</p>
          <hr>
          <div class="rating-container">
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-heart"></span>
            <span class="fa-regular fa-heart"></span>
          </div>
        </div>
        <div class="item time-active">
          <p>Актив</p>
          <hr>
          <img src="./images/icons/chef.svg" class="stats-icon">
          <hr>
          <p>2 часа</p>
        </div>
        <div class="item time-total">
          <p>Всего</p>
          <hr>
          <img src="./images/icons/sand-clock.svg" class="stats-icon">
          <hr>
          <p>3 часа</p>
        </div>
        <div class="item cost">
          <p>Траты</p>
          <hr>
          <img src="./images/icons/money.svg" class="stats-icon">
          <hr>
          <p>200 руб</p>
        </div>
      </div>
    </div>
    <img src="./images/springs.svg" class="spring">
  </div>
</body>
</html>
